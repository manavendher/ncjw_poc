<div class="container">
	<div id="print_block">
		<div class="well">
			<strong>Disclaimer:</strong> <br> bla bla bla..
		</div>
		<h2>{{userData.name}}</h2>
		<h4>{{userData.phone}}</h4>
		<h4>{{userData.email}}</h4>
		<h4>{{userData.address}}</h4>

		<h4  ng-if="type==2">You Donated for: </h4><h3 ng-if="type==2">{{amount}}</h3>
</div>
		<div class="form-group" ng-if="type==2">
			<input type="text" class="form-control" id="amount"
				placeholder="Enter amount" ng-change="setAmt(this.amount)" ng-model="amount" name="amount">
		</div>
	
	<div class="form-group">
		<button type="button" ng-click="printDiv('print_block')"
			class="btn btn-default">Print</button>
		<button type="button" class="btn btn-default">Send Mail</button>
	</div>
</div>
